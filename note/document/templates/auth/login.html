{% extends "layout/base.html" %}

{% block start %}
<div class="row justify-content-center">
    <div class="col-sm-6">
        <h2 class="text-muted text-center">Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value }}">
                <span class="text-danger">{{ form.username.errors }}</span>
            </div>

            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" value="{{ form.password.value }}">
                <span class="text-danger">{{ form.password.errors }}</span>
            </div>

            <p> Don't have an account? <a href="{% url 'register' %}">Register</a> </p>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
